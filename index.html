<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的摄影导师</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* The modal is now hidden by default */
        .modal-hidden {
            display: none;
        }

        /* Fullscreen modal style */
        .modal-visible {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            overflow: hidden;
        }

        /* Fullscreen image will be centered and have no black borders */
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* New: ensures aspect ratio is maintained inside the container */
            cursor: pointer;
        }

        /* This is the key part: using a full-screen API on the modal div */
        .fullscreen-modal:fullscreen {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* When in fullscreen, the image takes up the space while maintaining aspect ratio */
        .fullscreen-modal:fullscreen .fullscreen-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-2 md:p-4">
    <div class="container mx-auto bg-white rounded-xl shadow-2xl overflow-hidden p-6 md:p-10">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">我的摄影导师</h1>
        <p class="text-center text-gray-600 mb-8">
            上传一张照片并提问，我会为您提供专业的分析和建议。
        </p>

        <!-- Main layout container using flexbox -->
        <div class="flex flex-col md:flex-row gap-6 md:gap-10 flex-container">

            <!-- Left panel: image upload and prompt input -->
            <div id="left-panel" class="w-full md:w-1/2 flex flex-col space-y-4">
                <input type="file" id="image-input" accept="image/*" class="w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100" />

                <!-- Image preview container -->
                <div id="image-preview-container"
                    class="hidden flex justify-center items-center h-auto p-4 border border-gray-300 rounded-lg bg-gray-50 overflow-hidden min-h-[300px]">
                    <img id="image-preview" src="#" alt="Image preview" class="w-full h-full rounded-md object-contain">
                </div>

                <textarea id="prompt-input"
                    class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 resize-none"
                    placeholder="输入你的问题，例如：请对这张照片进行专业的分析和评价。">专业的分析评价、改进建议</textarea>

                <button id="send-btn"
                    class="w-full px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    发送分析请求
                </button>
            </div>

            <!-- Right panel: AI response -->
            <div id="response-container-wrapper" class="w-full md:w-1/2 flex flex-col">
                <div id="loading-spinner" class="hidden flex justify-center items-center h-full">
                    <div
                        class="w-8 h-8 border-4 border-t-4 border-gray-200 border-t-indigo-500 rounded-full animate-spin">
                    </div>
                    <span class="ml-3 text-gray-500">正在分析中...</span>
                </div>
                <!-- AI response box, dynamically adjusted height via JavaScript to align with the button -->
                <div id="response-container"
                    class="flex-grow p-6 bg-gray-50 rounded-lg shadow-inner border border-gray-200 overflow-y-auto">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">AI 回答</h2>
                    <div id="response-output" class="text-gray-800 leading-relaxed whitespace-pre-wrap">
                        <!-- AI response will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full-screen modal display. This div is now outside the main container. -->
    <div id="fullscreen-modal" class="modal-hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('image-input');
            const imagePreview = document.getElementById('image-preview');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const sendBtn = document.getElementById('send-btn');
            const promptInput = document.getElementById('prompt-input');
            const responseOutput = document.getElementById('response-output');
            const loadingSpinner = document.getElementById('loading-spinner');
            const responseContainerWrapper = document.getElementById('response-container-wrapper');
            const leftPanel = document.getElementById('left-panel');
            const fullscreenModal = document.getElementById('fullscreen-modal');
            const responseContainer = document.getElementById('response-container');

            let imageData = null;
            let imageMimeType = null;
            let currentFullscreenImage = null;

            const API_KEY = "AIzaSyB0yrvRUgR8Mo_l36gdUlaa_LMj3ELeUEs";
            const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            const SYSTEM_PROMPT = "你是一个世界级的摄影导师。请分析这张照片的构图、光线、主题和技术执行，并提供专业的改进建议。你的回答需要使用Markdown格式，包括标题、加粗文本和列表，以确保结果清晰、易于阅读。请使用中文回答。";

            const setResponseContainerHeight = () => {
                const isDesktop = window.innerWidth >= 768;
                if (!isDesktop) {
                    responseContainerWrapper.style.position = 'static';
                    responseContainerWrapper.style.height = 'auto';
                    return;
                }
                const leftPanelHeight = leftPanel.offsetHeight;
                responseContainerWrapper.style.height = `${leftPanelHeight}px`;

            };

            const observer = new MutationObserver(setResponseContainerHeight);
            observer.observe(leftPanel, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ['class']
            });

            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.classList.remove('hidden');

                        const dataUrl = e.target.result;
                        const [mimePart, base64Part] = dataUrl.split(';base64,');
                        imageMimeType = mimePart.replace('data:', '');
                        imageData = base64Part;
                        // Wait for the image to load before adjusting the height
                        imagePreview.onload = () => {
                            setResponseContainerHeight();
                        };
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreviewContainer.classList.add('hidden');
                    imageData = null;
                    imageMimeType = null;
                    setResponseContainerHeight();
                }
            });

            // Function to handle opening the full-screen modal
            const openFullscreenModal = (imageSrc) => {
                // Clear previous images
                fullscreenModal.innerHTML = '';
                // Create a new image element
                currentFullscreenImage = new Image();
                currentFullscreenImage.src = imageSrc;
                currentFullscreenImage.classList.add('fullscreen-image');
                fullscreenModal.appendChild(currentFullscreenImage);

                // Add fullscreen event listener to know when it exits
                document.addEventListener('fullscreenchange', handleFullscreenChange);

                // Request fullscreen on the modal div
                if (fullscreenModal.requestFullscreen) {
                    fullscreenModal.requestFullscreen();
                } else if (fullscreenModal.webkitRequestFullscreen) {
                    /* Safari */
                    fullscreenModal.webkitRequestFullscreen();
                } else if (fullscreenModal.msRequestFullscreen) {
                    /* IE11 */
                    fullscreenModal.msRequestFullscreen();
                }
            };

            // Event handler for fullscreen changes
            const handleFullscreenChange = () => {
                if (document.fullscreenElement) {
                    // Entered fullscreen
                    fullscreenModal.classList.remove('modal-hidden');
                    fullscreenModal.classList.add('modal-visible');
                } else {
                    // Exited fullscreen
                    fullscreenModal.classList.remove('modal-visible');
                    fullscreenModal.classList.add('modal-hidden');
                    document.removeEventListener('fullscreenchange', handleFullscreenChange);
                }
            };

            // Add click event listener to the image preview to open fullscreen
            imagePreview.addEventListener('click', () => {
                if (imageData) {
                    openFullscreenModal(imagePreview.src);
                }
            });

            // Use event delegation for images inside the AI response container
            responseContainer.addEventListener('click', (event) => {
                if (event.target.tagName === 'IMG') {
                    openFullscreenModal(event.target.src);
                }
            });

            // Add click event listener to the modal itself to exit fullscreen
            fullscreenModal.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            });

            window.addEventListener('resize', () => {
                setResponseContainerHeight();
            });

            async function fetchWithRetry(url, options, retries = 5, delay = 1000) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 503 || response.status === 429) {
                        if (retries > 0) {
                            console.log(`API过载，等待 ${delay}ms 后重试... (剩余重试次数: ${retries})`);
                            await new Promise(res => setTimeout(res, delay));
                            return fetchWithRetry(url, options, retries - 1, delay * 2);
                        } else {
                            throw new Error('API 过载，重试次数已用尽。请稍后再试。');
                        }
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API 请求失败：${response.statusText}. 错误信息：${JSON.stringify(errorData)}`);
                    }
                    return response;
                } catch (error) {
                    throw error;
                }
            }

            const markdownToHtml = (markdown) => {
                let html = markdown.replace(/^###\s(.+)$/gm, '<h3>$1</h3>');
                html = html.replace(/^##\s(.+)$/gm, '<h2>$1</h2>');
                html = html.replace(/^#\s(.+)$/gm, '<h1>$1</h1>');
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/^\*\s(.+)$/gm, '<li>$1</li>');
                if (html.includes('<li>')) {
                    html = `<ul>${html}</ul>`;
                }
                html = html.replace(/\n/g, '<br>');
                return html;
            };

            sendBtn.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();
                if (!prompt && !imageData) {
                    const modal = document.createElement('div');
                    modal.innerHTML = `
                        <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
                            <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <h3 class="text-lg font-bold mb-4">提示</h3>
                                <div class="mt-2 px-7 py-3">
                                    <p class="text-sm text-gray-500">请输入一个问题或上传一张图片。</p>
                                </div>
                                <div class="items-center px-4 py-3">
                                    <button id="close-modal" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        确定
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                    document.getElementById('close-modal').onclick = () => {
                        document.body.removeChild(modal);
                    };
                    return;
                }

                responseOutput.innerHTML = '';
                loadingSpinner.classList.remove('hidden');
                sendBtn.disabled = true;
                sendBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const parts = [];
                    if (prompt) {
                        parts.push({
                            text: prompt
                        });
                    }
                    if (imageData && imageMimeType) {
                        parts.push({
                            inlineData: {
                                mimeType: imageMimeType,
                                data: imageData
                            }
                        });
                    }

                    const payload = {
                        contents: [{
                            parts: parts
                        }],
                        systemInstruction: {
                            parts: [{
                                text: SYSTEM_PROMPT
                            }]
                        }
                    };

                    const response = await fetchWithRetry(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        responseOutput.innerHTML = markdownToHtml(text);
                    } else {
                        responseOutput.innerHTML = '对不起，没有找到答案。';
                    }

                } catch (error) {
                    responseOutput.innerHTML = `<span class="text-red-500">发生错误：${error.message}</span><br><br>请检查您的网络连接。`;
                    console.error('Fetch error:', error);
                } finally {
                    loadingSpinner.classList.add('hidden');
                    sendBtn.disabled = false;
                    sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });

            setResponseContainerHeight();
        });
    </script>
</body>

</html>
